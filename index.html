<!-- Botão flutuante principal com ícone -->
<div class="floatb-container">
  <button class="floatb" id="floatb">
    <img src="user.png" alt="Principal" width="30">
  </button>

  <!-- Botões escondidos inicialmente -->
  <div class="floatb-options" id="floatbOptions">
    <a href="https://wa.me/SEU_NUMERO1" target="_blank" class="floatb-btn">
      <img src="whatsapp.png" alt="WhatsApp 1" width="24"> 
    </a>
    <a href="https://wa.me/SEU_NUMERO2" target="_blank" class="floatb-btn">
      <img src="whatsapp2.png" alt="WhatsApp 2" width="24"> 
    </a>
    <a href="tel:+5511999999999" class="floatb-btn">
      <img src="ligação.png" alt="Ligar" width="24"> 
    </a>
    <a href="https://t.me/SEU_USUARIO" target="_blank" class="floatb-btn">
      <img src="telegrama.png" alt="Telegram" width="24"> 
    </a>
  </div>
</div>

<style>
.floatb-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 9999;
}

/* Botão principal */
.floatb {
  background-color: #009AB2;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  outline: none;            /* remove o contorno de foco */
  border: none;             /* remove qualquer borda */
}

/* Remove foco azul ao clicar ou tabular */
.floatb:focus {
  outline: none !important;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3) !important; /* mantém sombra normal */
  
}
.floatb:hover {
  background-color: #007b8a;
}
.floatb {
  outline: none !important;
}


.floatb:hover {
  background-color: #007b8a;
}

.floatb-options {
  display: flex;
  flex-direction: column;
  position: absolute;
  bottom: 70px;
  right: 0;
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease;
}

.floatb-options.show {
  opacity: 1;
  visibility: visible;
}

.floatb-btn {
  background-color: #009AB2;
  color: white;
  text-decoration: none;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 50%;
  display: flex;
  align-items: center;      /* centraliza verticalmente */
  justify-content: center;  /* centraliza horizontalmente */
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
}

.floatb-btn:hover {
  background-color: #007b8a;
}
.floatb img {
  width: 40px !important;  /* força largura */
  height: 40px !important; /* força altura */
}

.floatb-btn img {
  display: block;
}
</style>

<script>
const floatb = document.getElementById('floatb');
const floatbOptions = document.getElementById('floatbOptions');
let timeout;

floatb.addEventListener('click', () => {
  // Mostra os botões
  floatbOptions.classList.add('show');

  // Limpa qualquer timeout anterior
  clearTimeout(timeout);

  // Recolhe os botões após 3 segundos
  timeout = setTimeout(() => {
    floatbOptions.classList.remove('show');
  }, 3000);
});
</script>


<script>
    const contactBtn = document.getElementById('contactBtn');
    const contactFloat = document.querySelector('.contact-float');
    contactBtn.addEventListener('click', () => contactFloat.classList.toggle('active'));
  </script>

</script>
</body>
</html>
